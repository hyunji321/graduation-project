<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/houseType.css" rel="stylesheet">
    <link href="/css/weaknessKeyword.css" rel="stylesheet">
    <link href="/css/starPoint.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="fragments/common :: menu">
</nav>
<div class="container" align="center">
    <h2>리뷰 작성</h2>
    <form action="#" th:object="${review}" th:action="@{/review/form}" method="post">
        <input type="hidden" th:field="*{reviewId}">
        <div>
            <h3>방구조</h3>
            <p>리뷰를 작성할 집의 구조 형태를 선택해주세요.</p>
            <div class="chooseHouseTypeBtn">
                <input id="oneRoom" type="radio" name="houseType" value="oneRoom">
                <label for="oneRoom">원룸</label>
            </div>
            <div class="chooseHouseTypeBtn">
                <input id="twoRoom" type="radio" name="houseType" value="twoRoom">
                <label for="twoRoom">투룸</label>
            </div>
            <div class="chooseHouseTypeBtn">
                <input id="threeRoom" type="radio" name="houseType" value="threeRoom">
                <label for="threeRoom">쓰리룸</label>
            </div>
            <div class="chooseHouseTypeBtn">
                <input id="officeTels" type="radio" name="houseType" value="officeTels">
                <label for="officeTels">오피스텔</label>
            </div>
            <div class="chooseHouseTypeBtn">
                <input id="apartment" type="radio" name="houseType" value="apartment">
                <label for="apartment">아파트</label>
            </div>
        </div>

        <div>
            <h3>위치정보</h3>
            <p>주소와 거주년도를 입력해주세요.</p>
            <label for="address"></label>
            <form method="post">
                <input type="text"  placeholder="도로명, 건물명 지번 입력" id="address" size="60%" th:field="*{address}">
                <input type="submit" value="검색" id="addressSearchBtn">
                <form action="">
                    <select name="year" id="year" title="거주년도" class="select_year">
                        년도
                    </select>
                    <script src="/js/processYearSelect.js"></script>
                </form>
            </form>
            <br>
            <input type="text" placeholder="상세 주소를 입력해주세요." id="addressDetail" size="80%"><br>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="button">
                <h3 for="chooseFile">입주민 인증</h3>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="contractDataExtract(this)">
        </form>

        <h3>전체 평점</h3>
        <div class="rating_box">
            <span class="rating">
                ★★★★★
                <span class="rating_star">★★★★★</span>
                <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
                <script src="/js/starPoint.js"></script>
            </span>

        </div>

        <div>
            <h3>단점 키워드</h3>
            <p>위험 단계는 최대 3개, 문제 없음에는 최대 4개까지 선택 가능합니다.</p>
<!--            <div class="redWarning">
                <h4>심각</h4>
                <p class="noise">소음</p>
                <p id="smell">냄새</p>
                <p id="worm">벌레</p>
                <p id="security">치안</p>
                <p id="optionStatus">옵션상태</p>
                <p id="amenity">편의시설</p>
                <p id="lighting">채광/단열</p>
                <p id="garbage">쓰레기 처리</p>
                <script src="/js/index.js"></script>
            </div>
            <div class="orangeWarning">
                <h4>경계</h4>
                <p class="noise">소음</p>
            </div>
            <div class="yellowWarning">
                <h4>주의</h4>
            </div>
            <div class="none">
                <h4>문제없음</h4>
            </div>-->
            <div class="weaknessKeyword">
                <input id="noise" type="checkbox" name="keyword" value="noise">
                <label for="noise">원룸</label>
            </div>
            <div class="weaknessKeyword">
                <input id="optionState" type="checkbox" name="keyword" value="optionState">
                <label for="optionState">옵션 상태</label>
            </div>
            <div class="weaknessKeyword">
                <input id="security" type="checkbox" name="keyword" value="security">
                <label for="security">치안</label>
            </div>
            <div class="weaknessKeyword">
                <input id="lighting" type="checkbox" name="keyword" value="lighting">
                <label for="lighting">채광/단열</label>
            </div>
            <div class="weaknessKeyword">
                <input id="garbage" type="checkbox" name="keyword" value="garbage">
                <label for="garbage">쓰레기 처리</label>
            </div>
            <div class="weaknessKeyword">
                <input id="bug" type="checkbox" name="keyword" value="bug">
                <label for="bug">벌레</label>
            </div>
            <div class="weaknessKeyword">
                <input id="smell" type="checkbox" name="keyword" value="smell">
                <label for="smell">냄새</label>
            </div>
            <div class="weaknessKeyword">
                <input id="amenity" type="checkbox" name="keyword" value="amenity">
                <label for="amenity">편의시설</label>
            </div>


        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="button">
                <h3 for="choosePhoto">사진추가</h3>
            </div>
            <input type="file" id="choosePhoto" name="choosePhoto" accept="image/*" onchange="addAndLoadPicture(this)">
        </form>


        <div>
            <h3 for="content">추가 내용</h3>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
            <!--th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">-->
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                CONTENT ERROR MESSAGE
            </div>
        </div>

    </form>

</div>
<script  src="/js/processReviewForm.js"></script>
</body>
</html>
