<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/starter-template.css" rel="stylesheet">

</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="~{fragments/common :: menu}">
</nav>
<p>지도화면입니다.</p>

<p value="${addressKeyword}" th:text="${addressKeyword}"></p>
<p value="${addressKeyword}" th:text="${firstKeyword}"></p>
<p value="${addressKeyword}" th:text="${secondKeyword}"></p>
<p value="${addressKeyword}" th:text="${thirdKeyword}"></p>
<h1>Python Script Executor</h1>
<textarea id="pythonCode" placeholder="Enter Python code here"></textarea>
<br>
<button onclick="runPythonCode()">Run Python</button>
<div id="output"></div>

<script>
        function runPythonCode() {
            const pythonCode = document.getElementById('pythonCode').value;

            fetch('/map/execute-python', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(pythonCode),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>
</body>

</html>
