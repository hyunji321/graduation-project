<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/starter-template.css" rel="stylesheet">
    <style>
        div.conExplain{
            background-image: url();
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="fragments/common :: menu">
</nav>
<div align="center">
    <div id="conExplain" class="conExplain">
        <p style="font-size:38px;">AI가 추천드리는<br>최적의 집과 마음에 드는 집</p>
        <p style="font-size:18px;">회원님의 활동을 기반으로 분석한 집을 소개해드립니다.</p>
    </div>
    <div id="conInput" style="font-size:20px;">
        <form method="post">
            <span>주소</span>
            <select id="city">
                <option value="seoul">서울특별시</option>
                <option value="incheon">인천광역시</option>
                <option value="daejeon">대전광역시</option>
                <option value="daegu">대구광역시</option>
                <option value="ulsan">울산광역시</option>
                <option value="busan">부산광역시</option>
                <option value="gwangju">광주광역시</option>
                <option value="sejong">세종특별자치시</option>
                <option value="gyeonggi-do">경기도</option>
                <option value="gangwon-don">강원도</option>
                <option value="chungnam">충청남도</option>
                <option value="chungbuk">충청북도</option>
                <option value="jeolbuk">전라북도</option>
                <option value="jeolnam">전라남도</option>
                <option value="gyeongbuk">경상북도</option>
                <option value="gyeongnam">경상남도</option>
                <option value="jeju">제주특별자치도</option>
            </select>
            <select id="region">

            </select>
            <select id="town">

            </select>
            <br>
            <div >
                <span>목적</span>
                <select text="목적" >
                    <option value="" disabled selected>신규/승계 선택해주세요.</option>
                </select>
                <span>단점 키워드</span>
                <select>
                    <option value="" disabled selected>단점 키워드를 선택해주세요.</option>
                </select>
                <br>
                <span>구조</span>
                <select>
                    <option value="" disabled selected>구조를 선택해주세요.</option>
                </select>
                <span>가격</span>
                <select>
                    <option value="" disabled selected>보증금과 월세 혹은 전세를 선택해주세요.</option>
                </select>
            </div>
            <br>
            <span style="font-size:14px; color:#fa9538;">AI로 회원님이 원하시는 조건을 분석하여 추천드립니다.</span>
            <input type="reset" value="초기화" style="font-size:18px; background:#ffffff; color:#a4a4a4; border:none;">
            <input type="submit" value="검색" style="font-size:18px; background:#459830; color:#ffffff; border:none;">
        </form>
    </div>
    <div id="conResult">
        <p style="font-size:28px;">이런 집은 어때요?</p>
    </div>
</div>

</body>
</html>
