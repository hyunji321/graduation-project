<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/starter-template.css" rel="stylesheet">
    <link href="/css/footerCss.css" rel="stylesheet">
    <style>
        #container{
        background-color : #f5f5f5;
        }

        body{
        background-color: #f5f5f5;
        }


        .conExplain{
        position: relative;
        height: 360px;
        margin-bottom: 80px;
        }

        .conExplain img{
        width: 1920px;
        height: 360px;

        mix-blend-mode: multiply;
        }

        .conExplain h3{
        position: absolute;
        left: 38%;
        top: 32%;

        font-weight: 700;
        font-size: 38px;
        line-height: 48px;

        color: #fff;
        }

        .conExplain p{
        position: absolute;
        left: 38%;
        top: 62%;

        font-weight: 500;
        font-size: 18px;
        line-height: 24px;

        color: #fff;
        }


        #conInput{
        width: 880px;
        margin-bottom: 86px;
        }

        #conInputAddress, #conInputElse span{
        margin-right: 10px;

        font-weight: 600;
        font-size: 20px;
        line-height: 26px;

        color: #222222;
        }

        #conInput select{
        height: 44px;
        margin: 5px;

        background: #f7f8f9;
        border: none;
        border-radius: 8px;

        font-weight: 500;
        font-size: 18px;

        color: #a4a4a4;
        }

        #conInputAddress{
        width: 841px;
        height: 66px;
        margin-bottom: 24px;
        padding: 15px;

        background: #fff;
        border-radius: 8px;
        }

        #conInputAddress select{
        width: 700px;
        }

        #conInputElse{
        width: 841px;
        height: 148px;
        margin-bottom: 26px;
        padding: 29px 20px;

        background: #fff;
        border-radius: 8px;
        }


        .addText{
        float: left;

        font-weight: 400;
        font-size: 14px;
        line-height: 20px;

        color: #FA9538;
        }

        .resetBtn{
        float: right;
        width: 83px;
        height: 32px;
        margin-right: 4px;
        margin-left: 4px;

        font-weight: 500;
        font-size:18px;
        background:#ffffff;
        color:#a4a4a4;

        border:none;
        border-radius: 8px;
        }

        .submitBtn{
        float: right;
        width: 68px;
        height: 32px;
        margin-right: 4px;
        margin-left: 4px;

        font-size:18px;
        background:#459830;
        color:#ffffff;

        border:none;
        border-radius: 8px;
        }

        #conResult{
        width: 1380px;
        height: 860px;
        }


        #conResult h1{
        margin-bottom: 40px;

        font-weight: 600;
        font-size: 28px;
        line-height:38px;

        color: #222222;
        }


        #conRecommendReview{
        width: 1380px;
        height: 350px;
        }

        #conRecommendReview h1{
        margin-top: 80px;
        margin-bottom: 40px;
        font-weight: 600;
        font-size: 28px;
        line-height: 38px;

        color: #222222;
        }

        .recommendReview{
        position: relative;
        float: left;

        width: 290px;
        height: 220px;
        padding: 26px 20px;

        background: #fff;
        border: 1px solid #c9cdd2;
        border-radius: 4px;
        }

        .recommendReview img{
        width: 16px;
        height: 16px;
        margin-right: 8px;
        }

        .rrAddress{
        font-weight: 500;
        font-size: 16px;
        line-height: 20px;

        color: #222222;
        }

        .rrContent{
        font-weight: 400;
        font-size: 14px;
        line-height: 20px;

        color: #222222;
        }

        .textRR{
        position: absolute;
        bottom: 12%;
        left: 7%;

        margin-right: 8px;
        font-weight: 400;
        font-size: 12px;

        color: #222222;
        }

        .rrLikeCnt{
        position: absolute;
        bottom: 12%;
        left: 17%;

        margin-right: 142px;
        font-weight: 700;
        font-size: 12px;
        color: #222222;
        }

        .linkMoreDetail{
        position: absolute;
        bottom: 12%;
        left: 70%;

        font-weight: 500;
        font-size: 14px;

        color: #459830;
        }

        .linkReviewMore{
        float: right;

        text-decoration-line: none;
        font-weight: 500;
        font-size: 14px;
        color: #222222;
        }


    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="fragments/common :: menu">
</nav>
<div id="container" align="center">
    <div id="conExplain" class="conExplain">
        <img src="/img/aiMainPageImg.png">
        <h3>AI가 추천드리는<br>최적의 집과 마음에 드는 집</h3>
        <p>회원님의 활동을 기반으로 분석한 집을 소개해드립니다.</p>
    </div>
    <div id="conInput">
        <form method="post">
            <div id="conInputAddress">
                <span>주소</span>
                <select id="city">
                    <option value="seoul">서울특별시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="daejeon">대전광역시</option>
                    <option value="daegu">대구광역시</option>
                    <option value="ulsan">울산광역시</option>
                    <option value="busan">부산광역시</option>
                    <option value="gwangju">광주광역시</option>
                    <option value="sejong">세종특별자치시</option>
                    <option value="gyeonggi-do">경기도</option>
                    <option value="gangwon-don">강원도</option>
                    <option value="chungnam">충청남도</option>
                    <option value="chungbuk">충청북도</option>
                    <option value="jeolbuk">전라북도</option>
                    <option value="jeolnam">전라남도</option>
                    <option value="gyeongbuk">경상북도</option>
                    <option value="gyeongnam">경상남도</option>
                    <option value="jeju">제주특별자치도</option>
                </select>
            </div>

            <div id="conInputElse">
                <span>목적</span>
                <select text="목적" style="width: 230px;">
                    <option value="" disabled selected>신규/승계 선택해주세요.</option>
                </select>
                <span>단점 키워드</span>
                <select style="width: 360px;">
                    <option value="" disabled selected>단점 키워드를 선택해주세요.</option>
                </select>
                <br>
                <span>구조</span>
                <select style="width: 230px;">
                    <option value="" disabled selected>구조를 선택해주세요.</option>
                </select>
                <span>가격</span>
                <select style="width: 360px;">
                    <option value="" disabled selected>보증금과 월세 혹은 전세를 선택해주세요.</option>
                </select>
            </div>

            <span class="addText">AI로 회원님이 원하시는 조건을 분석하여 추천드립니다.</span>

            <input class="submitBtn" type="submit" value="검색">
            <input class="resetBtn" type="reset" value="초기화">
        </form>
    </div>
    <div id="conResult">
        <h1>이런 집은 어때요?</h1>
        <div>

        </div>
    </div>
    <div id="conRecommendReview">
        <h1>회원님에게 유익한<br>리뷰글을 추천드립니다.</h1>
        <div style="width: 1380px; height: 230px;">
            <div class="recommendReview" th:each="recReview : ${recommendReviewList}">
                <img class="locationMark" src="/img/locationMark.png">
                <span class="rrAddress" th:text="${recReview.address}">주소</span>
                <p class="rrContent" th:text="${recReview.contentText}">리뷰글</p>
                <span class="textRR">추천</span>
                <span class="rrLikeCnt" th:text="${recReview.likedCnt}"></span>
                <span class="linkMoreDetail" ><a th:href="@{/review/detail(id=${recReview.articleNo})}">보러가기 ></a></span>
            </div>
        </div>
        <a class="linkReviewMore" th:href="@{/ai/reviewMore}">더보기</a>
    </div>
</div>
<footer th:replace="fragments/common :: bottomBar"></footer>
</body>
</html>
