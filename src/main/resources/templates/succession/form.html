<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Succession Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <style>
        .button{
            display:flex;
            justify-content:center;
        }
        label{
            cursor: pointer;
            font-size: 1em;
        }
        #chooseFile{
            visibility:hidden;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="fragments/common :: menu">
</nav>

    <div class="container" align="center">
        <form action="#" th:object="${succession}" th:action="@{/succession/form}" method="post">
            <input type="hidden" th:field="*{successionId}">
            <form method="post" enctype="multipart/form-data">
                <div class="button">
                    <label for="chooseFile">
                        부동산 계약서 인증
                    </label>
                </div>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="contractDataExtract(this)">
            </form>


           <!-- <div>
                <label for="address">주소</label>
                <input type="text" id="address" th:field="*{address}">
            </div>-->

            <div>
                <label for="deposit">보증금</label>
                <input type="text" id="deposit" th:field="*{deposit}">
            </div>


            <div>
                <label for="houseType">거주유형</label>
                <input type="text" id="houseType" th:field="*{houseType}">
            </div>
            <div>
                <label for="fee">월세</label>
                <input type="text" id="fee" th:field="*{fee}">
            </div>
            <div>
                <label for="period">계약 기간</label>
                <input type="text" id="period" th:field="*{period}">
            </div>
            <div>
                <p>옵션</p>
                <label><input type="checkBox" name="option" value="airConditioner" checked>에어컨</label>
                <label><input type="checkBox" name="option" value="refrigerator"checked>냉장고</label>
                <label><input type="checkBox" name="option" value="washingMachine"checked>세탁기</label>
                <label><input type="checkBox" name="option" value="microwave">전자레인지</label>
                <label><input type="checkBox" name="option" value="bed">침대</label>
                <label><input type="checkBox" name="option" value="closet">옷장</label>
                <label><input type="checkBox" name="option" value="desk">책상</label>
                <label><input type="checkBox" name="option" value="tv">TV</label>

            </div>

            <form method="post" enctype="multipart/form-data">
                <div class="button">
                    <label for="choosePhoto">
                        사진추가
                    </label>
                </div>
                <input type="file" id="choosePhoto" name="choosePhoto" accept="image/*" onchange="addAndLoadPicture(this)">
            </form>

            <div>
                <label for="content">추가 내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}">
                <!--th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">--></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    CONTENT ERROR MESSAGE
                </div>
            </div>

        </form>
        
    </div>
    <script src="processSuccessionForm.js"></script>
</body>
</html>
