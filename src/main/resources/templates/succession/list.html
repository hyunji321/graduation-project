<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Succession</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/starter-template.css"  rel="stylesheet">
    <style>
        .dropDownMenuLine::after{
            display:block;
            clear:both;
        }
        .dropDownMenu{
            margin:10px;
            float:left;
        }
        .successionList{
            width:90%;
            height:90%;
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
            grid-gap:15px;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" th:replace="fragments/common :: menu">
</nav>
<div>
    <div style="padding:12px;">
        <span style="font-size:24px;">전체</span>
        <span style="font-size:14px;" th:text="${successionContentCnt}">게시물 수</span>
    </div>
    <div class="dropDownMenuLine">
        <div class="dropDownMenu" >
            <form >
                <select name="address" id="address">
                </select>
            </form>
        </div>
        <div class="dropDownMenu">
            <form>
                <select name="struct" id="struct">
                    <option value="all">전체</option>
                    <optgroup label="원룸">
                        <option value="">오픈형 원룸</option>
                        <option value="">베란다 분리형 원룸</option>
                        <option value="">주방분리형 원룸</option>
                        <option value="">주방 베란다형 원룸</option>
                    </optgroup>
                    <option value="">투룸</option>
                    <option value="">복층</option>
                </select>
            </form>
        </div>
    </div>
    <div class="successionList">
        <a th:each="succession: ${successions}" href="#" th:href="@{/succession/detail(id=${succession.id})}">
            <div th:each="succession : ${successions}" class="successionItem">
                <img th:src="${succession.url}" alt="방 내부 사진"></img>
                <img th:src="${succession.writer}" alt="닉네임 이미지"></img>
                <p th:text="${succession.writerNickname}">닉네임<p>
                <span th:text="${succession.address}">승계 주소</span>
                <span th:text="${succession.deposit}/${succession.monthly}">보증금/월세</span> 
                <p> [[${succession.duration}]]</p>
            </div>
        </a>
    </div>
</div>




</body>
</html>
